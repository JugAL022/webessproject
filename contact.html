    <h1>Contact Us</h1>
    <table class="form_table" align="center" cellspacing="20px" cellpadding="5px">
        <form action="">
            <tr>
                <td><label for="cfname">First Name:</label></td>
                <td><input type="text" name="fname" id="cfname" required placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td><label for="clname">Last Name:</label></td>
                <td><input type="text" name="lname" id="clname" required placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td><label for="mno">Mobile Number:</label></td>
                <td><input type="number" name="mnum" id="mno" required placeholder="Enter Mobile Number"></td>
            </tr>
            <tr>
                <td><label for="em">Email Address:</label></td>
                <td><input type="email" name="emailid" id="em" required placeholder="Enter E-Mail Address"></td>
            </tr>
            <tr>
                <td><input type="submit" name="send"></td>
            </tr>  
        </form>
    </table>
